<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avenade - Homepage</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="media">
				<a href="https://avenade.bandcamp.com/" target="_blank"><img src="bandcamp.png" alt="Bandcamp" class="bandcamp"></a>
				<a href="https://twitter.com/avenademusic" target="_blank"><img src="twitter.png" alt="Twitter" class="twitter"></a>
				<a href="https://www.instagram.com/avenademusic/" target="_blank"><img src="instagram.png" alt="Instagram" class="instagram"></a>
				<a href="https://www.youtube.com/channel/UCm2KAmhsLcUAVOCt6auVFJA" target="_blank"><img src="youtube.png" alt="YouTube" class="youtube"></a>
			</div>
			<img src="logo.png" alt="Logo" class="center">
		</header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Music</a></li>
				<li><a href="#">Merch</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Videos</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<img src="debut.png" alt="IAWA" class="floatleft">
				<p class="p1">Click here to stream</p>
				<p class="p2"><a href="https://fanlink.to/iawa" target="_blank">It's a Whimsical Afterlife</a></p>
				<p class="p3">Available on all streaming platforms</p>
			</section>
			<section class="backdrop">
				<div class="floatright">
					<img src="cd1.png" alt="CD1" class="imgmargin">
					<img src="cd2.png" alt="CD2" class="imgmargin">
				</div>
				<p class="p4">All albums are available on CD</p>
				<p class="p5"><a href="https://avenade.bandcamp.com/merch" target="_blank">Click here to purchase</a></p>
			</section>
			<section>
				<p class="p6">Join our mailing list</p>
			</section>
			<form class="form">
					<input type="text" name="email" placeholder="email address">
					<input type="submit" name="submit" value="Submit">
			</form>
		</main>
		<footer>
			<p>Copyright by Matt Hawkins</p>
		</footer>
	</div>
</body>
</html>
